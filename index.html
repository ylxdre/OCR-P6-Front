<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JustStreamIt</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<style>
		.square {
			width: 100%;
			padding-top: 100%;
			background-color: lightgray;
			margin-bottom: 1rem;
		}
		.bfilm {
			width: 100%;
			padding-top: 80%;
		}

		.overlay {
			position: absolute;
		 	top: 10rem;
			height: 8rem;
			width: 90%;
			background-color: rgba(0, 0, 0, 0.4);
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin: 0.1rem;

		}


    </style>
	</head>
   
    <body>
		<header>
			<div class="container text-bg-secondary shadow rounded-4  p-3 mt-4">
				<div class="row">
					<div class="col-md-2">
						<img alt="logo" title="logo" src="logo.png" class="img-fluid">
					</div>
					<div class="col align-self-center d-none d-sm-block ms-5">
						<h1 style="color: white; text-align: left"> Vidéos à la demande </h1>
					</div>
				</div>
			</div>
		</header>
	<!-- best film -->
	<section>
		<div class="container mt-5">
			<h2> Meilleur film </h2></div>
				<div class="container border border-black border-5 mt-1">
					<div class="row" id="bestFilm" >
					</div>
				</div>
	</section>

	<!-- best note -->
	<section class="py-5">
		<div class="container">
			<h2>Films les mieux notés</h2>
    		<div class="row" id="bestRated">
        		<!-- square block model-->
    		</div>
		</div>
	</section>

	<!-- mystery -->
	<section class="py-5">
		<div class="container">
			<h2>Mystery</h2>
    		<div class="row" id="mystery">
			<!-- square block model-->
			</div>
		</div>
	</section>

	<!-- animation -->
	<section class="py-5">
		<div class="container">
			<h2>Animation</h2>
    		<div class="row" id="animation">
			<!-- square block model-->
			</div>
		</div>
	</section>

	<!-- other -->
	<section class="py-5">
		<div class="container">
			<div id="menu">
				<label for="category-select" class="fs-2">Autres : </label>
				<select name="category" id="category-select">
					<option selected id="selected">Category</option>
					<!-- getCategory() to fill the options -->
				</select>
			</div>
    		<div class="row" id="other">
        		<!-- square block model-->
    		</div>
		</div>
	</section>

	 	<script src="script.js" defer></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
